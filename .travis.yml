dist: trusty
sudo: false
git:
  # use depth 2 just in case two refs get pushed at once (like a tag)
  depth: 2
language: ruby
rvm:
- &release_rvm 2.5.1
- 2.4.4
- 2.3.7
script: COVERAGE=deep bundle exec rake spec
deploy:
  provider: rubygems
  api_key: ${RUBYGEMS_API_KEY}
  gem: kramdown-asciidoc
  on:
    tags: true
    repo: asciidoctor/kramdown-asciidoc
    rvm: *release_rvm
